<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<div id="align_middle"><h1>Enter the psuedo code then 'run'</h1></div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" media="(prefers-color-scheme: dark)">
<script src="chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>
<script src="bigoh.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</head>
<body>
<!-- Create a paragraph with id mydata -->
<div id="box">
<p style="font-family: monospace;" id="result">NOTE: This is highly experimental code and may just not work</p>
<p style="font-family: monospace;" id="error"></p>
<style>
  #start {
    width: 8em;
  }
  #end {
    width: 8em;
  }
  #step {
    width: 5em;
  }

  div.container {
    display: grid;
    grid-template-columns: 220px 20px auto;
    grid-template-rows: auto;
  }

  div.left {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 1;
      grid-row-end: 3;
  }

  div.right {
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 1;
      grid-row-end: 1;
  }

  div.below {
      grid-column-start: 1;
      grid-column-end: 4;
      grid-row-start: 2;
      grid-row-end: 2;
  }

  div {
    margin-left: 10px;
  }

  #align-middle {
    align-content: center
  }
</style>

<p> <button onclick="switchExample(0);"> Example 1 </button> <button onclick="switchExample(1);"> Example 2 </button> <button onclick="switchExample(2);"> Example 3 </button> <button onclick="switchExample(3);"> Example 4 </button> </p>

<div id="text">
<p> <textarea id="inputScript" rows="10" cols="50">A = rand n
for all i = n down to 1 do
  for all j = n down to i do
    print A[i] A[j]
  endfor
endfor
  </textarea> </p>
</div>

<div class="container">
    <div class="left">
      <p> <button onclick="run();"> Run! </button> <div id="BigO"></div> </p>
      <p> Start: <input type="number" id="start" value="10"> </p>
      <p> End: <input type="number" id="end" value="1000"> </p>
      <p> Step: <input type="number" id="step" value="2"> </p>
    </div>
    <div class="right">
        <canvas id="chart" width="400" height="150"></canvas>
    </div>
  </div>

</div>
</body>
</html>
